<script>
  var cat = document.querySelector('.s1')
  var hat = document.querySelector('.s2')
  var angle = 0, lastTime = null
  function animate(time) {
    if (lastTime) {
      angle += (time - lastTime) * 0.005
    }
    lastTime = time

    var catX = Math.sin(angle) * 40 + 300
    var catY = Math.cos(angle) * 80 + 300
    var hatX = Math.sin(angle) * 30
    var hatY = Math.cos(angle) * 30
    cat.style.top = catX + 'px'
    cat.style.left = catY + 'px'
    hat.style.top = hatX + catX + 'px'
    hat.style.left = hatY + catY + 'px'
    requestAnimationFrame(animate)
  }
  requestAnimationFrame(animate)
