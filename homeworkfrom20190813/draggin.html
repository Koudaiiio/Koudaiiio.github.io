<style>

  div {
    position: absolute;
    height: 100px;
    width: 100px;
  }

  .d1 {
    background-color: red;
  }

  .d2 {
    background-color: green;
    top: 150px;
  }

  .d3 {
    background-color: blue;
    top: 300px;
  }

  .d4 {
    background-color: yellow;
    top: 450px;
  }

  .d5 {
    background-color: gray;
    top: 600px;
  }
</style>

<body>
  <div class='d1'></div>
  <div class='d2'></div>
  <div class='d3'></div>
  <div class='d4'></div>
  <div class='d5'></div>
</body>

<script>
  var div = document.querySelectorAll('div')
  var index = 0
  var initX, initY
  var t

  document.body.addEventListener('mousedown', function(e) {
    console.log(event.target.nodeName)
    if (event.target.matches('div')) {
      console.log('get')
      index++
      e.target.style.zIndex = index
      t = e.target
      document.body.addEventListener('mousemove', move)
    }
  })

  div.forEach(it => {it.addEventListener('mousedown', e => {
    initX = e.offsetX
    initY = e.offsetY
  })})

  function move(e) {
    var left = e.pageX - initX
    var top = e.pageY - initY
    left = left < 0 ? 0 : left
    top = top < 0 ? 0 : top
    t.style.left = left + 'px'
    t.style.top = top + 'px'
    if (e.buttons == 0) document.body.removeEventListener('mousemove', move)
  }
</script>
