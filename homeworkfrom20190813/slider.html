<style>
  div {
    position: relative;
    xtext-align: center;
    width: 1000px;
    height: 400px;
    margin: auto;
    overflow: hidden;
  }

  img {
    position: absolute;
    width: 100%;
    height: 100%;
    transition: 1s;
  }

  button.left {
    margin-left: 1000px;
  }
</style>

<body>
  <div>
    <img src="https://cdn.cnbj1.fds.api.mi-img.com/mi-mall/16b60ea00a15f079b6d71d60bf8dbb2c.jpg?thumb=1&w=1226&h=460&f=webp&q=90" alt="" class='i1' style="left: 0px;">
    <img src="https://cdn.cnbj1.fds.api.mi-img.com/mi-mall/8cd73402f792141366762796439b12f1.jpg?thumb=1&w=1226&h=460&f=webp&q=90" alt="" class='i2' style="left: 100%;">
    <img src="https://cdn.cnbj1.fds.api.mi-img.com/mi-mall/23000c5e8cf97ca33d49494de1bb80fb.jpg?thumb=1&w=1226&h=460&f=webp&q=90" alt="" class='i3' style="left: 200%;">
  </div>

  <button class='left'><——</button>
  <button class='right'>——></button>


  <script>
    var left = document.querySelector('.left')
    var right = document.querySelector('.right')
    var img1 = document.querySelector('.i1')
    var img2 = document.querySelector('.i2')
    var img3 = document.querySelector('.i3')

    left.addEventListener('click', function(e) {
      console.log(1)
      if (img3.style.left == '200%') {
        img1.style.left = '-100%'
        img2.style.left = '0px'
        img3.style.left = '100%'
      } else if (img3.style.left == '100%') {
        img1.style.left = '-200%'
        img2.style.left = '-100%'
        img3.style.left = '0px'
      }
    })

    right.addEventListener('click', function(e) {
      console.log(2)
      if (img3.style.left == '0px') {
        img1.style.left = '-100%'
        img2.style.left = '0px'
        img3.style.left = '100%'
      } else if (img3.style.left == '100%') {
        img1.style.left = '0px'
        img2.style.left = '100%'
        img3.style.left = '200%'
      }
    })
  </script>
</body>
