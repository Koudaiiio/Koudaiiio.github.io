  <title>Sliding-panels</title>
  <style>
    .container {
      width: 600px;
      height: 400px;
      border: 1px solid red;
      margin: 200px auto;
      display: flex;
    }

    .slider {
      flex-basis: 0;
      flex-grow: 1;
      border: 1px solid;
      position: relative;
      overflow: hidden;
    }

    span {
      position: absolute;
      display: block;
      transition: .6s;
      animation: leave .6s;
      left: -150px;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }

    img {
      width: 600px;
      height: 400px;
      position: absolute;
    }

    .slider:nth-of-type(2) > span img {
      left: -150px;
    }

    .slider:nth-of-type(3) > span img {
      left: -300px;
    }

    .slider:nth-of-type(4) > span img {
      left: -450px;
    }

    input:nth-of-type(1):checked ~ .container .slider span:nth-of-type(1) {
      transform: translate(150px);
      z-index: 1;
      animation: none;
    }

    input:nth-of-type(2):checked ~ .container .slider span:nth-of-type(2) {
      transform: translate(150px);
      z-index: 1;
      animation: none;
    }

    input:nth-of-type(3):checked ~ .container .slider span:nth-of-type(3) {
      transform: translate(150px);
      z-index: 1;
      animation: none;
    }

    input:nth-of-type(4):checked ~ .container .slider span:nth-of-type(4) {
      transform: translate(150px);
      z-index: 1;
      animation: none;
    }

    @keyframes leave {
      from {
        transform: translate(150px);
      }
      to {
        transform: translate(300px);
      }
    }
  </style>
</head>
