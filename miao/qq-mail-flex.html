<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>qq-mail-flex</title>
  <style>
    html ,body {
      width: 100%;
      height: 100%;
      margin: 0; 
    }

    body {
      display: flex;
      flex-direction: column;
    }
    
    header {
      flex-basis: 72px;
      background-color: tan;
      box-sizing: border-box;
      border-bottom: 2px solid gray;
    }

    section {
      display: flex;
      flex-grow: 1;
    }

    aside {
      flex-basis: 190px;
      background-color: green;
      box-sizing: border-box;
      border-right: 2px solid gray;
    }

    main {
      background-color: orange;
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <header></header>
  <section>
    <aside></aside>
    <main></main>
  </section>
</body>
</html>
