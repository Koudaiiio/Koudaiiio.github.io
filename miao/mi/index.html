<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>小米商城</title>
</head>
<style>
  body {
    margin: 0;
  }

  header {
    height: 40px;
    background-color: #333;
  }

  .container {
    font-size: 12px;
    width: 1226px;
    min-width: 1226px;
    margin: auto;
    height: 100%;
  }

  header a {
    color: #B0B0B0;
    text-decoration: none;
    line-height: 40px;
    display: inline-block;
  }

  a:hover {
    color: white;
  }

  .sep {
    margin: 0 .2em;
    color: rgb(57,63,63);
  }

  .sign ,.cart-container {
    float: right;
  }

  a.dl {
    position: relative;
  }

  a.dl:hover .box{
    display: block;
  }

  div.box {
    width: 124px;
    padding: 18px 0px 14px;
    position: absolute;
    box-shadow: 0 0 5px #AAA;
    margin-left: -62px;
    left: 50%;
    display: none;
  }

  i.triangle {
    border: solid;
    border-width: 0 10px 10px 10px;
    border-color: white transparent;
    position: absolute;
    left: calc(50% - 10px);
    top: -10px;
  }

  .box span {
    display: block;
    text-align: center;
    color: #333;
    font-size: 14px;
    line-height: 1;
    margin-top: 14px;
  }

  div.sign span:last-of-type {
    color: #B0B0B0;
  }

  div.sign span:last-of-type:hover {
    color: white;
  }

  .cart-container {
    position: relative;
  }

  .shopping-cart {
    color: #B0B0B0;
    font-size: 12px;;
    line-height: 40px;
    width: 120px;
    height: 40px;
    margin-left: 15px;
    text-align: center;
    background: #424242;
    position: relative;
  }

  i.iconcart {
    display: inline-block;
    position:relative;
    width: 20px;
    height: 20px;
    background-image: url(https://i8.mifile.cn/b2c-mimall-media/d7db56d1d850113f016c95e289e36efa.png);
    background-size: contain;
    top: 5px;
    margin-right: 4px;
  }

  .cart-menu {
    width: 316px;
    height: 10px;
    line-height: 50px;
    box-shadow: 0 0 5px #AAA;
    position: absolute;
    right: 0;
    opacity: 0;
    transition: 0.3s;
    text-align: center;
    pointer-events: none;
  }

  .cart-menu div {
    vertical-align: middle;
  }

  .shopping-cart:hover i {
    background-image: url(https://i8.mifile.cn/b2c-mimall-media/692a6c3b0a93a24f74a29c0f9d68ec71.png);
  }

  .cart-container:hover .shopping-cart {
    color: rgb(255,103,0);
    background: white;
  }

  .cart-container:hover div.cart-menu {
    line-height: 100px;
    height: 100px;
    opacity: 1;
    pointer-events: auto;
  }

  .header-logo {
    width: 55px;
    height: 55px;
    float: left;
    background-color: #FF6700;
    background-image: url(https://s01.mifile.cn/i/mi-logo.png);
    background-position: center;
    margin-top: 22px;
  }

  .sitebar .container {
    height: 100px;
  }

  div.header-nav {
    width: 850px;
    float: left;
  }

  .nav-list {
    width:820px;
    height:88px;
    padding: 12px 0 0 30px;
    list-style: none;
    margin: 0;
    font-size: 16px;
  }

  li a {
    padding: 26px 10px 38px;
    color: #333;
    line-height: 150%;
  }

  li a:hover {
    color: #ff6700;
  }

  .nav-list li:first-child {
    height: 88px;
    width:127px;
    padding-right: 15px;
  }

  .nav-list > li {
    float: left;
  }

  .header-search {
    float: right;
    margin-top: 25px;
  }

  .header-search form {
    width: 296px;
    height: 50px;
    position: relative;
  }
</style>
<body>
  <header>
    <div class="container">
      <a href="">小米商城</a>
      <span class="sep">|</span>
      <a href="">MIUI</a>
      <span class="sep">|</span>
      <a href="">IoT</a>
      <span class="sep">|</span>
      <a href="">云服务</a>
      <span class="sep">|</span>
      <a href="">金融</a>
      <span class="sep">|</span>
      <a href="">有品</a>
      <span class="sep">|</span>
      <a href="">小爱开放平台</a>
      <span class="sep">|</span>
      <a href="">企业团购</a>
      <span class="sep">|</span>
      <a href="">资质证照</a>
      <span class="sep">|</span>
      <a href="">协议规则</a>
      <span class="sep">|</span>
      <a class="dl" href="">下载app
        <div class="box">
          <i class="triangle"></i>
          <img src="//i1.mifile.cn/f/i/17/appdownload/download.png?1" width="90" height="90" style="margin: 0 auto;display: block;">
          <span>小米商城APP</span>
        </div>
      </a>
      <span class="sep">|</span>
      <a href="">Select Region</a>
      <div class="cart-container">
        <div class="shopping-cart" style="cursor: pointer;">
          <i class="iconcart"></i>购物车(0)
        </div>
        <div class="cart-menu">
          <div>购物车中还没有商品，赶紧选购吧！</div>
        </div>
      </div>
      <div class="sign">
        <a href="">登陆</a>
        <span class="sep">|</span>
        <a href="">注册</a>
        <span class="sep">|</span>
        <span>消息通知</span>
      </div>
    </div>
    <div class="sitebar">
      <div class="container">
        <div class="header-logo"></div>
        <div class="header-nav">
          <ul class="nav-list">
            <li></li>
            <li><a href="">小米手机</a></li>
            <li><a href="">Redmi 红米</a></li>
            <li><a href="">电视</a></li>
            <li><a href="">笔记本</a></li>
            <li><a href="">家电</a></li>
            <li><a href="">路由器</a></li>
            <li><a href="">智能硬件</a></li>
            <li><a href="">服务</a></li>
            <li><a href="">社区</a></li>
          </ul>
        </div>
        <div class="header-search">
          <form action="//search.mi.com/search">
            <input type="search-text">
            <input type="submit">
          </form>
        </div>
      </div>
    </div>
  </header>
</body>
</html>
