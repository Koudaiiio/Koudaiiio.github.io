<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    table {
      border-collapse: collapse;
    }

    col {
      border: 10px solid blue;
    }

    tr {
      border: 10px solid blue;
    }

    td {
      width: 100px;
      height: 100px;
      color: green;
      text-align: center;
    }

    td:hover {
      border: 10px solid red;
    }
  </style>
</head>
<body>
  <table>
    <tbody>
      <colgroup>
        <col>
        <col>
        <col>
      </colgroup>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
