<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>radio-slider</title>
  <style>
    .pic {
      position: relative;
      width: 1225px;
      height: 460px;
      margin: auto;
      overflow: hidden;
    }

    input {
      position: absolute;
    }

    img {
      left: 100%;
      width: 100%;
      height: 100%;
      position: absolute;
      opacity: 0;
      xpointer-events: none;
      transition: 1s;
    }

    input:checked + img {
      opacity: 1;
      left: 0%;
    }

    label {
      width: 10px;
      height: 10px;
      cursor: pointer;
      xborder: 1px solid;
      display: inline-block;
      margin: 3px;
    }

    label.no {
      position: absolute;
      margin:0;
      width:0;
      height:0;
      top:0;
    }

    .click {
      position: absolute;
      left: 87%;
      top: 90%;
    }

    .sidebar {
      position: absolute;
      background-color: rgb(0,0,0,0.6);
    }

    ul {
      xheight: 100%;
      padding-left: 0;
      width: 235px;
      margin: auto;
      padding-top: 20px;
      padding-bottom: 20px;
    }

    .sidebar {
      height: 100%;
    }

    li:hover {
      background-color: rgb(255,103,0);
    }

    li {
      list-style: none;
      height: 42px;
      line-height: 42px;
      color: white;
      font-size: 14px;
      padding-left: 30px;
    }

    .leftindicator .arrow {
      width: 40px;
      height: 70px;
      xbackground-color: gray;
      position: absolute;
      left: 0;
    }

    .leftindicator .arrow:hover {
      background-color: rgba(0,0,0,0.5);
    }

    .leftindicator .arrow:hover .icon-arrow{
      border-color: transparent transparent white white;
    }

    .rightindicator .arrow {
      width: 40px;
      height: 70px;
      xbackground-color: gray;
      position: absolute;
      right: 0;
    }

    .rightindicator .arrow:hover {
      background-color: rgba(0,0,0,0.5);
    }

    .rightindicator .arrow:hover .icon-arrow1{
      border-color: transparent transparent white white;
    }

    .leftindicator {
      position: absolute;
      left: 235px;
      top: calc(50% - 40px);
    }

    .rightindicator {
      position: absolute;
      right: 0;
      top: calc(50% - 40px);
    }

    

    /* //////////////////icon */
    input {
      display: none;
    }
    .clickcircle {
      width: 6px;
      height: 6px;
      border-radius: 10px;
      border: 2px solid rgb(255,255,255,0.3) ;
      background: rgb(0,0,0,0.3);
      transition: 0.2s
    }
    .clickcircle:hover  {
      border-color: rgb(117,117,117,0.5);
      background-color: #fff;
    }

    input#a1:checked ~ div label.l1 div {
      border-color: rgb(117,117,117,0.5);
      background-color: #fff;
    }

    input#a2:checked ~ div label.l2 div {
      border-color: rgb(117,117,117,0.5);
      background-color: #fff;
    }

    input#a3:checked ~ div label.l3 div {
      border-color: rgb(117,117,117,0.5);
      background-color: #fff;
    }

    input#a4:checked ~ div label.l4 div {
      border-color: rgb(117,117,117,0.5);
      background-color: #fff;
    }


    input#a5:checked ~ div label.l5 div {
      border-color: rgb(117,117,117,0.5);
      background-color: #fff;
    }

    .icon-arrow {
      display: inline-block;
      height: 15px;
      width: 15px;
      border: 3px solid ;
      transform: rotate(45deg);
      border-color: transparent transparent #BBB #BBB;
      margin-top: 25px;
      margin-left: 10px;
    }
    

    .icon-arrow1 {
      display: inline-block;
      height: 15px;
      width: 15px;
      border: 3px solid ;
      transform: rotate(225deg);
      border-color: transparent transparent #BBB #BBB;
      margin-top: 25px;
      margin-left: 5px;
    }
    /* ////////////////////////icon */

    input#a1:checked ~ .leftindicator label:nth-child(1) div {
      z-index: 5;
    }

    input#a2:checked ~ .leftindicator label:nth-child(2) div {
      z-index: 5;
    }

    input#a3:checked ~ .leftindicator label:nth-child(3) div {
      z-index: 5;
    }

    input#a4:checked ~ .leftindicator label:nth-child(4) div {
      z-index: 5;
    }

    input#a5:checked ~ .leftindicator label:nth-child(5) div {
      z-index: 5;
    }

    input#a1:checked ~ .rightindicator label:nth-child(1) div {
      z-index: 5;
    }

    input#a2:checked ~ .rightindicator label:nth-child(2) div {
      z-index: 5;
    }

    input#a3:checked ~ .rightindicator label:nth-child(3) div {
      z-index: 5;
    }

    input#a4:checked ~ .rightindicator label:nth-child(4) div {
      z-index: 5;
    }

    input#a5:checked ~ .rightindicator label:nth-child(5) div {
      z-index: 5;
    }


  </style>
</head>
<body>
  <div class="pic">
    <input checked type="radio" name="pic" id="a1">
    <img src="https://i1.mifile.cn/a4/xmad_15566146318197_mAghl.jpg" alt="">
    <input type="radio" name="pic" id="a2">
    <img src="https://i1.mifile.cn/a4/xmad_15529884424562_HKYaG.jpg" alt="">
    <input type="radio" name="pic" id="a3">
    <img src="https://i1.mifile.cn/a4/xmad_15579184778872_ECdvK.jpg" alt="">
    <input type="radio" name="pic" id="a4">
    <img src="https://i1.mifile.cn/a4/xmad_15548066591437_Stxlj.jpg" alt="">
    <input type="radio" name="pic" id="a5">
    <img src="https://i1.mifile.cn/a4/xmad_15476942061027_STEvM.jpg" alt="">
    <div class="click">
      <label class="l1" for="a1"><div class="clickcircle"></div></label>
      <label class="l2" for="a2"><div class="clickcircle"></div></label>
      <label class="l3" for="a3"><div class="clickcircle"></div></label>
      <label class="l4" for="a4"><div class="clickcircle"></div></label>
      <label class="l5" for="a5"><div class="clickcircle"></div></label>
    </div>
    <div class="leftindicator">
      <label class= "no" for="a5"><div class="arrow"><i class="icon-arrow"></i></div></label>
      <label class= "no" for="a1"><div class="arrow"><i class="icon-arrow"></i></div></label>
      <label class= "no" for="a2"><div class="arrow"><i class="icon-arrow"></i></div></label>
      <label class= "no" for="a3"><div class="arrow"><i class="icon-arrow"></i></div></label>
      <label class= "no" for="a4"><div class="arrow"><i class="icon-arrow"></i></div></label>
    </div>
    <div class="rightindicator">
      <label class= "no" for="a2"><div class="arrow"><i class="icon-arrow1"></i></div></label>
      <label class= "no" for="a3"><div class="arrow"><i class="icon-arrow1"></i></div></label>
      <label class= "no" for="a4"><div class="arrow"><i class="icon-arrow1"></i></div></label>
      <label class= "no" for="a5"><div class="arrow"><i class="icon-arrow1"></i></div></label>
      <label class= "no" for="a1"><div class="arrow"><i class="icon-arrow1"></i></div></label>
    </div>
    <div class="sidebar">
        <ul>
          <li>手机 电话卡</li>
          <li>电视 盒子</li>
          <li>笔记本 平板</li>
          <li>家电 插线板</li>
          <li>出行 穿戴</li>
          <li>智能 路由器</li>
          <li>电源 配件</li>
          <li>健康 儿童</li>
          <li>耳机 音箱</li>
          <li>生活 箱包</li>
        </ul>
      </div>
  </div>

</body>
</html>
