<script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>

<div id="example">
  <p>Original message: "{{ message }}</p>
  <p>Computed reversed message: "{{ reversedMessage }}"</p>
</div>

<script>
  var vm = new Vue({
    el: '#example',
    data: {
      message: 'Venus'
    },
    computed: {
      reversedMessage: function() {
        return this.message.split('').reverse().join('')
      }
    }
  })
</script>
